<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td{
           border: 1px solid #000; 
        }
        .box {
            height: 100px;
        }
        .box-first {
            background-color: aqua;
        }
        .box-second {
            background-color: azure;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="box box-first">First cell</td>
            <td class="box box-second">Second cell</td>
        </tr>
    </table>
</body>
</html>
